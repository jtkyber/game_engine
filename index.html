<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="hud">
        <div id="status"></div>
        <div id="fps_counter">0</div>
        <div class="menuContainer">
            <button class="menuBtn">&#9881;</button>
            <menu>
                <h5 class="title">Debugging</h5>

                <div class="setting">
                    <label for="showStatus">Show Status Messages</label>
                    <input type="checkbox" id="showStatus" />
                </div>
                <div class="setting">
                    <label for="showAABBs">Show AABBs</label>
                    <input type="checkbox" id="showAABBs" />
                </div>
                <div class="setting">
                    <label for="showOBBs">Show OBB</label>
                    <input type="checkbox" id="showOBBs" />
                </div>
                <div class="setting">
                    <label for="visualizeLightFrustums">Visualize Light Frustums</label>
                    <input type="checkbox" id="visualizeLightFrustums" />
                </div>
                <div class="setting">
                    <label for="lockDirectionalFrustums">Lock Directional Frustums</label>
                    <input type="checkbox" id="lockDirectionalFrustums" />
                </div>
                <div class="setting">
                    <label for="collisionDetection">Collision Detection</label>
                    <select type="checkbox" id="collisionDetection">
                        <option value="none">None</option>
                        <option value="sat">SAT</option>
                        <option value="satContinuous">Continuous SAT</option>
                    </select>
                </div>
                
                <h5 class="title">Graphics / Gameplay</h5>

                <div class="setting">
                    <label for="antialiasing">Antialiasing</label>
                    <input type="checkbox" id="antialiasing" />
                </div>
                <div class="setting">
                    <label for="showFPS">Show Framerate</label>
                    <input type="checkbox" id="showFPS" />
                </div>
                <div class="setting">
                    <label for="resolution">Resolution</label>
                    <select name="Resolution" id="resolution">
                        <option value="none" selected disabled hidden></option>
                        <option value="640x360">640 x 360</option>
                        <option value="960x540">960 x 540</option>
                        <option value="1280x720">1280 x 720</option>
                        <option value="1600x900">1600 x 900</option>
                        <option value="1920x1080">1920 x 1080</option>
                        <option value="2560x1440">2560 x 1440</option>
                        <option value="3840x2160">3840 x 2160</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="fpsCap">FPS Cap</label>
                    <div class="slider">
                        <h5 id="fpsCapValue"></h5>
                        <input type="range" id="fpsCap" min="5" max="250" step="5"/>
                    </div>
                </div>
                <div class="setting">
                    <label for="fov">FOV</label>
                    <div class="slider">
                        <h5 id="fovValue"></h5>
                        <input type="range" id="fov" min="10" max="170" step="5"/>
                    </div>
                </div>
               
                <div class="setting">
                    <label for="tod">Time of Day</label>
                    <input type="time" id="tod"/>
                </div>

                <div class="setting">
                    <label for="todLock">Lock Time</label>
                    <input type="checkbox" id="todLock"/>
                </div>

                <h5 class="title">Controls</h5>

                <div class="controls">
                    <div class="controlContainer">
                        <h5 class="action">Toggle Settings:</h5>
                        <h5 class="control">Click Gear Icon</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Interact With Game:</h5>
                        <h5 class="control">Click Canvas</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Stop Game Interaction:</h5>
                        <h5 class="control">Esc</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">First/Third Person Toggle:</h5>
                        <h5 class="control">V</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Third Person Zoom:</h5>
                        <h5 class="control">Scroll Wheel</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Walk:</h5>
                        <h5 class="control">WASD</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Look:</h5>
                        <h5 class="control">Mouse</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Sprint:</h5>
                        <h5 class="control">Shift</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Jump:</h5>
                        <h5 class="control">Spacebar</h5>
                    </div>
                    <div class="controlContainer">
                        <h5 class="action">Toggle Flashlight:</h5>
                        <h5 class="control">Q</h5>
                    </div>
                </div>
            </menu>
        </div>
    </div>
    <div class="container">
        <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
